{% extends 'cms/layouts/base/base.html' %}
{% load i18n %}


{% block javascript %}
    {{ block.super }}
{% endblock %}

{% block content %}
    <div class="clothing-time-container" ng-controller="ClothingTimeController">
        <div class="clothing-time" ng-repeat="time in clothingtimes">
            <a href="{$ time.url $}">{$ time.name $}</a>
            <br />
            <img src="{{ MEDIA_URL }}{$ time.image $}" height="100px" />
        </div>
    </div>
{% endblock %}
