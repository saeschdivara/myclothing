{% load i18n %}

<!DOCTYPE html>
<html>
<head>
    <title>{% trans 'My cloths' %}</title>

    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/bootstrap_3.1/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/styles.css">

    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery_2.1.0/jquery.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap_3.1/bootstrap.min.js"></script>

    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400' rel='stylesheet' type='text/css'>

    <script type="text/javascript" src="{{ STATIC_URL }}js/angularjs_1.3/angular.min.js"></script>
    <script src="{{ STATIC_URL }}djangular/js/django-angular.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/main.js"></script>
</head>
<body>

    <script>
        var my_app = angular.module('myApp', [/* other dependencies */, 'ngCookies']).run(function($http, $cookies) {
            $httpProvider.defaults.headers.common['X-Requested-With'] = 'XMLHttpRequest';
            $interpolateProvider.startSymbol('{$');
            $interpolateProvider.endSymbol('$}');

            $http.defaults.headers.post['X-CSRFToken'] = $cookies.csrftoken;
            // Add the following two lines
            $http.defaults.xsrfCookieName = 'csrftoken';
            $http.defaults.xsrfHeaderName = 'X-CSRFToken';
        });

        var myServices = angular.module('myServices', ['ngResource']);

        myServices.factory('MyModel', ['$resource', function($resource) {
            return $resource('/crud/clothing-time/', {'pk': '@pk'}, {
            });
        }]);
    </script>

</body>
</html>
