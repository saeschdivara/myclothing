{% load i18n %}

<!DOCTYPE html>
<html ng-app="clothing-app">
<head>
    <title>{% trans 'My cloths' %}</title>

    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}style/css/styles.css">

    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery_2.1.0/jquery.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap_3.1/bootstrap.min.js"></script>

    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400' rel='stylesheet' type='text/css'>

    <script type="text/javascript" src="{{ STATIC_URL }}js/angularjs/angular.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/angularjs/angular-loader.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/angularjs/angular-cookies.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/angularjs_1.3/angular-resource.min.js"></script>
    <script src="{{ STATIC_URL }}djangular/js/django-angular.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/app/myclothes.min.js"></script>

    {% block javascript %}
    {% endblock %}
</head>
<body>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
